<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcaliburFx</title>
    <link rel="stylesheet" href="./css/styles.css">

    <script>
        //Disable right click - Adobe Code (do not touch)
        var isNS = navigator.appName == "Netscape" ? 1 : 0;

        if (navigator.appName == "Netscape")
            document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

        function mischandler() {
            return false;
        }
        
        function mousehandler(e) {
            var myevent = isNS ? e : event;
            var eventbutton = isNS ? myevent.which : myevent.button;
            if (eventbutton == 2 || eventbutton == 3) return false;
        }

        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;

        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key.toLowerCase() === "r") {
                e.preventDefault();
                location.reload();
            }
        });
    </script>
</head>
<body>
    <div class="StuckLeftPanel">
        <div class="part1">
            <div class="title">
                <a id="extensionTitle">ExcaliburFx</a>
                <h6 id="undertTitle">Physic</h6>
            </div>

            <nav>
                <p>Curves</p>
                <a id="Presets">Presets</a>
                <a id="Instant">Instant</a>
                <a id="Autoramp">Autoramp</a>

                <p>Main</p>
                <a id="WorkFlow">WorkFlow</a>
                <a id="Effects">Effects</a>
                <a id="Presets_BUT_FFX">Presets</a>
                <a id="Shakes">Shakes</a>
                <a id="category">Assets</a>

                <p>Misc</p>
                <a id="Settings">Settings</a>
                <a id="Script">Script</a>
            </nav>
        </div>

        <div class="part2">
            <div id="FpsCounter">60 fps</div>
            <a id="Notes"></a>
            <a id="Shortcut"></a>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
